tracked:
  - Mood
  - Sleep
defaults:
  - name: Mood
    id: 1
    description: "How are you feeling right now?"
    minValue: -3
    maxValue: 2
    defaultValue: 0
    sortOrder: DESC
    labels:
      - value: 2
        label: Manic
      - value: 1
        label: Hypomanic
      - value: 0
        label: Neutral
      - value: -1
        label: Mildly Depressed
      - value: -2
        label: Depressed
      - value: -3
        label: Severely Depressed

  - name: Sleep
    id: 2
    description: "How many hours did you sleep last night?"
    minValue: 4
    maxValue: 12
    defaultValue: 8
    sortOrder: ASC
