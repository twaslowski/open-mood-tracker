metrics:
  - name: Mood
    id: 1
    userPrompt: "How are you feeling right now?"
    minValue: -3
    maxValue: 2
    baseline: 0
    sortOrder: DESC
    labels:
      - key: Manic
        value: 2
      - key: Hypomanic
        value: 1
      - key: Neutral
        value: 0
      - key: Mildly Depressed
        value: -1
      - key: Depressed
        value: -2
      - key: Severely Depressed
        value: -3
  - name: Sleep
    id: 2
    userPrompt: "How many hours did you sleep last night?"
    minValue: 4
    maxValue: 12
    baseline: 8
    sortOrder: ASC
