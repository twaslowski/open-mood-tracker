apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mood-tracker.fullname" . }}
  labels:
    {{- include "mood-tracker.labels" . | nindent 4 }}
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      {{- include "mood-tracker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "mood-tracker.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "mood-tracker.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-jwt
                key: jwt-secret
          {{- if .Values.datasource.existingSecret.name }}
          - name: DATASOURCE_URI
            valueFrom:
              secretKeyRef:
                name: {{ .Values.datasource.existingSecret.name }}
                key: {{ .Values.datasource.existingSecret.key }}
          {{- else if .Values.datasource.uri }}
          - name: DATASOURCE_URI
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-datasource
                key: datasource-uri
          {{- end }}
          {{- if .Values.telegramToken.existingSecret.name }}
          - name: TELEGRAM_TOKEN
            valueFrom:
              secretKeyRef:
                name: {{ .Values.telegramToken.existingSecret.name }}
                key: {{ .Values.telegramToken.existingSecret.key }}
          {{- else if .Values.telegramToken.value }}
          - name: TELEGRAM_TOKEN
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-telegram-token
                key: telegram-token
          {{- end }}
          - name: CONFIGURATION_URL
            value: {{ .Values.configurationUrl | quote }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
