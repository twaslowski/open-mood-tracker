name: Build
on:
  push:
    branches:
      - main

jobs:
  compile_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: corretto
          cache: maven

      - name: Unit tests
        run: ./scripts/unit-test.sh

      - name: Integration tests
        run: ./scripts/integration-test.sh

      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: mood-tracker-jar
          path: target/mood-tracker-1.0-SNAPSHOT.jar

  build_docker_image:
    runs-on: ubuntu-latest
    needs: compile_and_test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: corretto
          cache: maven

      - name: Download jar
        uses: actions/download-artifact@v4
        with:
          name: mood-tracker-jar
          path: target/

  deploy:
    runs-on: mood-tracker-arc
    needs: build_docker_image
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: hello world
        run: echo "Hello from the deploy job"